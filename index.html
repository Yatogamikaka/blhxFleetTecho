<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>碧蓝航线装填、命中属性点查漏补缺</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./font/iconfont.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/jQuery.mini.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/animate.js"></script>
    <style>
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="table-box">
        <table class="normal" cellspacing="0">
            <thead>
                <tr>
                    <td colspan="4">航母装填</td>
                </tr>
                <tr>
                    <td rowspan="2">名称</td>
                    <td colspan="2">属性加成</td>
                    <td rowspan="2">
                        <a href="javascript:void(0)" class="switch" title="点击切换显示" id="cvBF">是否完成&lt;&gt;</a>
                    </td>
                </tr>
                <tr>
                    <td>解锁</td>
                    <td>120</td>
                </tr>
            </thead>
            <tbody class="cvBackFill">

            </tbody>
        </table>

        <table class="normal" cellspacing="0">
            <thead>
                <tr>
                    <td colspan="4">航母命中</td>
                </tr>
                <tr>
                    <td rowspan="2">名称</td>
                    <td colspan="2">属性加成</td>
                    <td rowspan="2">
                        <a href="javascript:void(0)" class="switch" title="点击切换显示" id="cvH">是否完成&lt;&gt;</a>
                    </td>
                </tr>
                <tr>
                    <td>解锁</td>
                    <td>120</td>
                </tr>
            </thead>
            <tbody class="cvHit">

            </tbody>
        </table>

        <table class="normal" cellspacing="0">
            <thead>
                <tr>
                    <td colspan="4">战列装填</td>
                </tr>
                <tr>
                    <td rowspan="2">名称</td>
                    <td colspan="2">属性加成</td>
                    <td rowspan="2">
                        <a href="javascript:void(0)" class="switch" title="点击切换显示" id="bbBF">是否完成&lt;&gt;</a>
                    </td>
                </tr>
                <tr>
                    <td>解锁</td>
                    <td>120</td>
                </tr>
            </thead>
            <tbody class="bbBackFill">

            </tbody>
        </table>

        <table class="normal" cellspacing="0">
            <thead>
                <tr>
                    <td colspan="4">战列命中</td>
                </tr>
                <tr>
                    <td rowspan="2">名称</td>
                    <td colspan="2">属性加成</td>
                    <td rowspan="2">
                        <a href="javascript:void(0)" class="switch" title="点击切换显示" id="bbH">是否完成&lt;&gt;</a>
                    </td>
                </tr>
                <tr>
                    <td>解锁</td>
                    <td>120</td>
                </tr>
            </thead>
            <tbody class="bbHit">

            </tbody>
        </table>
    </div>
    <div class="chart-box">
        <div class="tab">
            <ul>
                <li>
                    <a href="javascript:void(0)" id="displatC" title="统计">
                        <svg class="icon font" aria-hidden="true">
                            <use xlink:href="#icon-tubiao"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
        <div class="echarts">
            <div class="barChart"></div>
            <a href="javascript:void(0)">x</a>
        </div>

    </div>
    <div class="mask"></div>
    <script src="./js/index.js"></script>
</body>

</html>
